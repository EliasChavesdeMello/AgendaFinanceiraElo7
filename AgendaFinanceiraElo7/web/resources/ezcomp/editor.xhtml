<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputLabel for="contaDe" value="ContaDe: *" />  
        <p:inputMask mask="99999-9" id="contaDe" value="#{transferenciaBean.transferencia.contaDe}" required="true" label="ContaDe">  

            <p:ajax update="contaDe" event="blur" />
        </p:inputMask>  
        <p:message for="contaDe" display="text"/>  

        <h:outputLabel for="contaTo" value="ContaTo: *" />  
        <p:inputMask mask ="99999-0" id="contaTo" value="#{transferenciaBean.transferencia.contaTo}" required="true" label="ContaTo">  

            <p:ajax update="contaTo" event="blur" />
        </p:inputMask>  
        <p:message for="contaTo"  display="text"/>  


        <h:outputLabel for="calend" value="Data Execução: *" />  
        <p:calendar id="calend" locale="pt" showButtonPanel="true" navigator="true"  required="true" value="#{transferenciaBean.transferencia.agenda}"> 

        </p:calendar>
        <p:message for="calend" />  

        <h:outputLabel for="tvalor" value="Valor: *" />
        <pe:inputNumber id="tvalor"  required="true" value="#{transferenciaBean.transferencia.valor}"   
                        symbol="$ " decimalSeparator="," thousandSeparator="." >
            <p:ajax update="tvalor" event="blur" />
        </pe:inputNumber>

        <p:message for="tvalor" display="text"/> 

        <h:outputLabel for="tselec" value="Tipo Taxa: *" />
        <p:selectOneMenu id="tselec" value="#{transferenciaBean.transferencia.tipoOperacao}"  required="true">  
            <f:selectItem itemLabel="Selecione" itemValue="" />  
            <f:selectItem itemLabel="Tipo A" itemValue="A" />  
            <f:selectItem itemLabel="Tipo B" itemValue="B" />  
            <f:selectItem itemLabel="Tipo C" itemValue="C" />  
            <f:selectItem itemLabel="Tipo D" itemValue="D" />
            <p:ajax update="tselec" event="blur" />
        </p:selectOneMenu> 
        <p:message for="tselec" display="text"/>  
    </cc:implementation>
</html>
